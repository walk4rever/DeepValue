<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepValue - 智能投资分析平台</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
      body {
        font-family: 'Google Sans', sans-serif;
      }
      .container {
        max-width: 1440px;
        margin: 0 auto;
        padding: 0 2rem;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem 0;
        border-bottom: 1px solid #e0e0e0;
      }
      .logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .logo-icon {
        width: 2rem;
        height: 2rem;
        background-image: url('https://via.placeholder.com/40x40/0066cc/ffffff?text=DV');
        background-size: contain;
        background-repeat: no-repeat;
        border-radius: 0.25rem;
      }
      .logo-text {
        font-size: 1.25rem;
        font-weight: 500;
        color: #0066cc;
      }
      .header-actions {
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      .premium-button {
        background-color: #fff;
        color: #0066cc;
        border: 1px solid #0066cc;
        padding: 0.5rem 1.5rem;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .premium-button:hover {
        background-color: #0066cc;
        color: #fff;
      }
      .main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 4rem 0;
      }
      .greeting {
        font-size: 2.5rem;
        font-weight: 400;
        color: #202124;
        margin-bottom: 1rem;
        text-align: center;
      }
      .subtitle {
        font-size: 1.25rem;
        color: #5f6368;
        margin-bottom: 2.5rem;
        text-align: center;
        max-width: 700px;
      }
      .analysis-options {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
        justify-content: center;
      }
      .option-button {
        background-color: #f8f9fa;
        color: #202124;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 400;
        cursor: pointer;
        border: 1px solid #e0e0e0;
        transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      }
      .option-button:hover {
        background-color: #fff;
        color: #0066cc;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.08);
        border-color: #0066cc;
      }
      /* Chatbot Styles */
      .chatbot-container {
        width: 100%;
        max-width: 700px;
        background-color: #fff;
        border-radius: 0.75rem;
        box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.05);
        margin-bottom: 2rem;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      .chatbot-header {
        background-color: #0066cc;
        color: white;
        padding: 1rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .chatbot-header-icon {
        font-size: 1.25rem;
      }
      .chat-messages {
        padding: 1rem;
        height: 350px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .message {
        max-width: 80%;
        padding: 0.75rem 1rem;
        border-radius: 1rem;
        line-height: 1.4;
        font-size: 0.95rem;
      }
      .user-message {
        background-color: #e6f2ff;
        color: #0066cc;
        align-self: flex-end;
        border-bottom-right-radius: 0.25rem;
      }
      .bot-message {
        background-color: #f5f5f5;
        color: #333;
        align-self: flex-start;
        border-bottom-left-radius: 0.25rem;
      }
      .chat-input-area {
        display: flex;
        padding: 1rem;
        border-top: 1px solid #e0e0e0;
        background-color: #f9f9f9;
      }
      .chat-input {
        flex: 1;
        padding: 0.75rem;
        border-radius: 1.5rem;
        border: 1px solid #e0e0e0;
        outline: none;
        font-size: 0.95rem;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }
      .chat-input:focus {
        border-color: #0066cc;
        box-shadow: 0 0 0 0.125rem rgba(0, 102, 204, 0.25);
      }
      .send-button {
        margin-left: 0.5rem;
        padding: 0.75rem 1.25rem;
        background-color: #0066cc;
        color: #fff;
        border: none;
        border-radius: 1.5rem;
        font-size: 0.95rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .send-button:hover {
        background-color: #0052a3;
      }
      .send-button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      .loading-indicator {
        display: inline-block;
        width: 1rem;
        height: 1rem;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .tools-section {
        margin-top: 1.5rem;
        display: flex;
        gap: 0.75rem;
      }
      .tool-chip {
        padding: 0.5rem 0.75rem;
        border-radius: 0.375rem;
        border: 1px solid #e0e0e0;
        cursor: pointer;
        transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        font-size: 0.875rem;
      }
      .tool-chip:hover {
        background-color: #f0f7ff;
        border-color: #0066cc;
        color: #0066cc;
      }
      .features-section {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 2rem;
        margin-top: 4rem;
        width: 100%;
        max-width: 1200px;
      }
      .feature-card {
        background-color: #fff;
        border-radius: 0.75rem;
        box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.05);
        padding: 1.5rem;
        width: 100%;
        max-width: 350px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .feature-card:hover {
        transform: translateY(-0.25rem);
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.08);
      }
      .feature-icon {
        width: 3rem;
        height: 3rem;
        background-color: #f0f7ff;
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
        color: #0066cc;
        font-size: 1.5rem;
      }
      .feature-title {
        font-size: 1.25rem;
        font-weight: 500;
        color: #202124;
        margin-bottom: 0.5rem;
      }
      .feature-description {
        color: #5f6368;
        font-size: 0.875rem;
        line-height: 1.5;
      }
      .footer {
        text-align: center;
        padding: 2rem 0;
        color: #666;
        font-size: 0.875rem;
        border-top: 1px solid #e0e0e0;
      }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon"></div>
                <span class="logo-text">DeepValue = GenAI x 价值投资</span>
            </div>
            <div class="header-actions">
                <button class="premium-button">升级至高级版</button>
            </div>
        </header>
        <main class="main-content">
          
            <div class="chatbot-container">
                <div class="chatbot-header">
                    <span class="chatbot-header-icon">🤖</span>
                    <span>ValueBot, Powered by Amazon Bedrock</span>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <div class="message bot-message">
                        您好！我是您的投资AI助手。我可以帮您分析股票、解答投资问题或提供市场见解。请告诉我您想了解什么？
                    </div>
                </div>
                <div class="chat-input-area">
                    <input type="text" class="chat-input" id="userInput" placeholder="输入您的问题..." autocomplete="off">
                    <button class="send-button" id="sendButton">发送</button>
                </div>
            </div>
            
            <div class="features-section">
                <div class="feature-card">
                    <div class="feature-icon">📊</div>
                    <h3 class="feature-title">全面数据分析</h3>
                    <p class="feature-description">整合财务报表、市场数据、行业趋势等多维度信息，提供全面的投资分析视角。</p>
                </div>
                
                <div class="feature-card">
                    <div class="feature-icon">🔍</div>
                    <h3 class="feature-title">价值投资筛选</h3>
                    <p class="feature-description">基于巴菲特、格雷厄姆等投资大师的价值投资理念，发掘被市场低估的优质资产。</p>
                </div>
                
                <div class="feature-card">
                    <div class="feature-icon">🤖</div>
                    <h3 class="feature-title">AI辅助决策</h3>
                    <p class="feature-description">运用先进的机器学习算法，预测股票走势，辅助您做出更科学的投资决策。</p>
                </div>
            </div>
        </main>
        <footer class="footer">
            © 2025 DeepValue - 智能投资分析平台
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chatMessages');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            
            // 发送消息函数
            async function sendMessage() {
                const userMessage = userInput.value.trim();
                if (!userMessage) return;
                
                // 清空输入框
                userInput.value = '';
                
                // 添加用户消息到聊天界面
                addMessage(userMessage, 'user');
                
                // 显示加载状态
                sendButton.disabled = true;
                sendButton.innerHTML = '<span class="loading-indicator"></span>';
                
                try {
                    // 调用后端API
                    const response = await fetch('http://localhost:3001/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: userMessage })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    
                    const data = await response.json();
                    
                    // 添加 AI 回复到聊天界面
                    addMessage(data.response, 'bot');
                } catch (error) {
                    console.error('Error calling API:', error);
                    addMessage('抱歉，我遇到了一些问题。请稍后再试。', 'bot');
                } finally {
                    // 恢复发送按钮状态
                    sendButton.disabled = false;
                    sendButton.textContent = '发送';
                }
            }
            
            // 添加消息到聊天界面
            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
                messageDiv.textContent = text;
                
                chatMessages.appendChild(messageDiv);
                
                // 滚动到最新消息
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // 事件监听器
            sendButton.addEventListener('click', sendMessage);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // 示例问题点击事件
            document.querySelectorAll('.option-button').forEach(button => {
                button.addEventListener('click', function() {
                    const questions = {
                        '分析股票基本面': '请分析苹果公司(AAPL)的基本面情况',
                        '行业对比分析': '请比较中国几大银行股的投资价值',
                        '财务健康评估': '请评估特斯拉(TSLA)的财务健康状况',
                        '投资组合优化': '如何构建一个平衡的科技股投资组合'
                    };
                    
                    userInput.value = questions[this.textContent] || '';
                    userInput.focus();
                });
            });
            
            // 工具选项点击事件
            document.querySelectorAll('.tool-chip').forEach(chip => {
                chip.addEventListener('click', function() {
                    const tools = {
                        '深度研究': '请对亚马逊(AMZN)进行深度研究分析',
                        '技术分析': '请对比特币近期走势进行技术分析',
                        '估值模型': '请介绍几种常用的股票估值模型',
                        '风险评估': '如何评估投资组合的风险'
                    };
                    
                    userInput.value = tools[this.textContent] || '';
                    userInput.focus();
                });
            });
        });
    </script>
</body>
</html>
