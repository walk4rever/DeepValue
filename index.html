<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepValue - 智能投资分析平台</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
      body {
        font-family: 'Google Sans', sans-serif;
      }
      .container {
        max-width: 1440px;
        margin: 0 auto;
        padding: 0 2rem;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem 0;
        border-bottom: 1px solid #e0e0e0;
      }
      .logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .logo-icon {
        width: 2rem;
        height: 2rem;
        background-image: url('https://via.placeholder.com/40x40/0066cc/ffffff?text=DV');
        background-size: contain;
        background-repeat: no-repeat;
        border-radius: 0.25rem;
      }
      .logo-text {
        font-size: 1.25rem;
        font-weight: 500;
        color: #0066cc;
      }
      .header-actions {
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      .premium-button {
        background-color: #fff;
        color: #0066cc;
        border: 1px solid #0066cc;
        padding: 0.5rem 1.5rem;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .premium-button:hover {
        background-color: #0066cc;
        color: #fff;
      }
      .main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 4rem 0;
      }
      .greeting {
        font-size: 2.5rem;
        font-weight: 400;
        color: #202124;
        margin-bottom: 1rem;
        text-align: center;
      }
      .subtitle {
        font-size: 1.25rem;
        color: #5f6368;
        margin-bottom: 2.5rem;
        text-align: center;
        max-width: 700px;
      }
      .analysis-options {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
        justify-content: center;
      }
      .option-button {
        background-color: #f8f9fa;
        color: #202124;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 400;
        cursor: pointer;
        border: 1px solid #e0e0e0;
        transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      }
      .option-button:hover {
        background-color: #fff;
        color: #0066cc;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.08);
        border-color: #0066cc;
      }
      .search-area {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        width: 100%;
        max-width: 600px;
      }
      .search-input {
        flex: 1;
        padding: 0.75rem;
        border-radius: 0.5rem 0 0 0.5rem;
        font-size: 1rem;
        border: 1px solid #e0e0e0;
        border-right: none;
        outline: none;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }
      .search-input:focus {
        border-color: #0066cc;
        box-shadow: 0 0 0 0.125rem rgba(0, 102, 204, 0.25);
      }
      .search-button {
        padding: 0.75rem 1.5rem;
        background-color: #0066cc;
        color: #fff;
        border: none;
        border-radius: 0 0.5rem 0.5rem 0;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }
      .search-button:hover {
        background-color: #0052a3;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.08);
      }
      .tools-section {
        margin-top: 1.5rem;
        display: flex;
        gap: 0.75rem;
      }
      .tool-chip {
        padding: 0.5rem 0.75rem;
        border-radius: 0.375rem;
        border: 1px solid #e0e0e0;
        cursor: pointer;
        transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        font-size: 0.875rem;
      }
      .tool-chip:hover {
        background-color: #f0f7ff;
        border-color: #0066cc;
        color: #0066cc;
      }
      .features-section {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 2rem;
        margin-top: 4rem;
        width: 100%;
        max-width: 1200px;
      }
      .feature-card {
        background-color: #fff;
        border-radius: 0.75rem;
        box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.05);
        padding: 1.5rem;
        width: 100%;
        max-width: 350px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .feature-card:hover {
        transform: translateY(-0.25rem);
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.08);
      }
      .feature-icon {
        width: 3rem;
        height: 3rem;
        background-color: #f0f7ff;
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
        color: #0066cc;
        font-size: 1.5rem;
      }
      .feature-title {
        font-size: 1.25rem;
        font-weight: 500;
        color: #202124;
        margin-bottom: 0.5rem;
      }
      .feature-description {
        color: #5f6368;
        font-size: 0.875rem;
        line-height: 1.5;
      }
      .footer {
        text-align: center;
        padding: 2rem 0;
        color: #666;
        font-size: 0.875rem;
        border-top: 1px solid #e0e0e0;
      }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon"></div>
                <span class="logo-text">DeepValue</span>
            </div>
            <div class="header-actions">
                <button class="premium-button">升级至高级版</button>
            </div>
        </header>
        <main class="main-content">
            <h1 class="greeting">智能投资分析平台</h1>
            <p class="subtitle">利用人工智能和大数据分析，为您提供深度价值投资洞察，助您做出明智的投资决策</p>
            
            <div class="analysis-options">
                <button class="option-button">分析股票基本面</button>
                <button class="option-button">行业对比分析</button>
                <button class="option-button">财务健康评估</button>
                <button class="option-button">投资组合优化</button>
            </div>
            
            <div class="search-area">
                <input type="text" class="search-input" placeholder="输入股票代码或公司名称">
                <button class="search-button">开始分析</button>
            </div>
            
            <div class="tools-section">
                <span class="tool-chip">深度研究</span>
                <span class="tool-chip">技术分析</span>
                <span class="tool-chip">估值模型</span>
                <span class="tool-chip">风险评估</span>
            </div>
            
            <div class="features-section">
                <div class="feature-card">
                    <div class="feature-icon">📊</div>
                    <h3 class="feature-title">全面数据分析</h3>
                    <p class="feature-description">整合财务报表、市场数据、行业趋势等多维度信息，提供全面的投资分析视角。</p>
                </div>
                
                <div class="feature-card">
                    <div class="feature-icon">🔍</div>
                    <h3 class="feature-title">价值投资筛选</h3>
                    <p class="feature-description">基于巴菲特、格雷厄姆等投资大师的价值投资理念，发掘被市场低估的优质资产。</p>
                </div>
                
                <div class="feature-card">
                    <div class="feature-icon">🤖</div>
                    <h3 class="feature-title">AI辅助决策</h3>
                    <p class="feature-description">运用先进的机器学习算法，预测股票走势，辅助您做出更科学的投资决策。</p>
                </div>
            </div>
        </main>
        <footer class="footer">
            © 2025 DeepValue - 智能投资分析平台
        </footer>
    </div>
</body>
</html>
